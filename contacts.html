<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Taco Shop Store</title>
  <meta name="author" content="Cherry Ann Manligoy">
  <meta name="description" content="The Little Taco Shop Store Hours">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li>
          <a href="/taco/index.html">Home</a>
        </li>
        <li>
          <a href="/taco/#about">About LTS</a>
        </li>
        <li>
          <a href="/taco/#menu">Our Menu</a>
        </li>
        <li>
          <a href="/taco/hours.html">Store Hours</a>
        </li>
      </ul>
    </nav>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="I love Tacos" width="400" height="260">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>

  <main>
    <form action="https://httpbin.org/get">
      <fieldset>
        <legend>Send Us A Message</legend>
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="your name" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="your email" required>
        </p>
        <p>
          <label for="message">Your Message:</label>
          <br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>

    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane,Suite T <br>
        Kansas City, MO 55555-5555
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
  </main>

  <p>
    <a href="#">Back to Top</a>
  </p>
  <hr>

  <p>Copyright &copy; The Little Taco Shop</p>
</body>
</html>
